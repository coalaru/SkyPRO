<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><HomeWork-21></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top_page center">
        <div class="top_content">
            <h1 class="welcomeHeader position">Добро пожаловать на мой сайт !</h1>
            <p class="welcomeText position">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <b>поехали</b>
                и <b>приступай</b>
            </p>
            <button class="startGame">Поехали!</button>
        </div>
    </div>
    <div class="bottom_page">
        <div class="games">
            <div class="game1">
                <a class="game_text" href="#">Игра 1</a>
            </div>
            <div class="game2">
                <a class="game_text" href="#">Игра 2</a>
            </div>
            <div class="game3">
                <a class="game_text" href="#">Игра 3</a>
            </div>
        </div>
    </div>
    <script defer src="./script.js"></script>

</html>
